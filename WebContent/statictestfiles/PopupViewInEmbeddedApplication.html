<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    var vaadin = {
      vaadinConfigurations: {
        helloworld: {
          appUri:'/run/com.vaadin.tests.components.popupview.PopupViewInEmbeddedApplication',
          pathInfo: '/',
          themeUri:'/VAADIN/themes/reindeer',
          versionInfo : {}
        }
      }};
  </script>
  
  <script language='javascript' src='/VAADIN/widgetsets/com.vaadin.terminal.gwt.DefaultWidgetSet/com.vaadin.terminal.gwt.DefaultWidgetSet.nocache.js'></script>

<body>

     application. The embedded application div has been taken out of the normal element flow by applying 'float:left' causing the application
     to float to the left.</p>
     
  <div id="helloworld" style="border: 2px solid green; float:left; width:400px; height:400px"></div>
  
  <div style="clear:both"></div>
  
  <hr/>
